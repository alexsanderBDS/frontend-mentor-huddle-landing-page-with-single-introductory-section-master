<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="container">
      <img src="images/logo.svg" alt="logo" class="logo" width="100" />
      <img
        src="images/illustration-mockups.svg"
        alt="design models"
        class="main-img"
        width="200"
      />
      <div class="content">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#register" class="btn">Register</a>
      </div>
      <address class="link">
        <ul class="link-list">
          <li class="link-item">
            <a href="#facebook"
              ><ion-icon name="logo-facebook" class="icon"></ion-icon
            ></a>
          </li>
          <li class="link-item">
            <a href="#twitter"
              ><ion-icon name="logo-twitter" class="icon"></ion-icon
            ></a>
          </li>
          <li class="link-item">
            <a href="#instagram"
              ><ion-icon name="logo-instagram" class="icon"></ion-icon
            ></a>
          </li>
        </ul>
      </address>
      <footer class="footer">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/alexsanderbds">Alexsander</a>.
        </p>
      </footer>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
